<div class="row div-responsive container-login">

  <div class="col-md-6 auth auth-bg-1 theme-one"></div>

  <div class="col-md-6 capa-interna">
    <div class="col-md-12 end">
      <div class="card-body col-md-7">
        <div class="auto-form-wrapper">
          <form id="login-form">

            <div
              style="z-index:5;position: relative;width: 100%;display:  flex;justify-content:  center;     margin-bottom: 30px;">
              <img src="assets/images/logo.png" width="316" height="105">
            </div>
            <div *ngIf="credencialesIncorrectas" class="alert alert-fill-danger" role="alert">
              <i class="mdi mdi-alert-circle"></i>
              Credenciales incorrectas
          </div>

            <div class="form-group div-user">
              <div class="input-group validate-go">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="tu-icon-perfil"></i></span>
                </div>
                <input type="text" class="form-control input-normal" maxlength="50" minlength="5" placeholder="usuario"
                  id="j_username" name="j_username" autocomplete="off" [(ngModel)]="usuario.usuaCorreo" autofocus
                  required>
              </div>
            </div>
            <div class="form-group div-password">
              <div class="input-group validate-go">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="tu-icon-key"></i></span>
                </div>
                <input type="password" class="form-control input-normal" maxlength="20" minlength="6"
                  placeholder="*********" id="j_password" name="j_password" [(ngModel)]="usuario.password"
                  autocomplete="off" required>
              </div>
            </div>

            <div class="form-group d-flex justify-content-between">
              <a href="" class="text-small forgot-password text-black">¿Has olvidado tu contraseña?</a>
            </div>
            <div class="form-group end">

              <button style="font-size:20px;" class="btn btn-primary submit-btn btn-block col-md-6 borders btn-login"
                (click)='login()'>Iniciar sesión</button>

            </div>

          </form>
        </div>
      </div>

      <!-- content-wrapper ends -->
      <!-- page-body-wrapper ends -->
    </div>
  </div>

</div>
